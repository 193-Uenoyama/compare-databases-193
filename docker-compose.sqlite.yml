version: '3.7'

services:
  node-server:
    extends:
      file: docker-compose.yml
      service: node-server
    image: sequelize-databases-performance_node-sqlite
    build: 
      context: "./container/node-sqlite/"
    volumes:
      - sequelize-databases-performance-sqlite:/home/db
    environment:
      DATABASE_HOST: /home/db/sqlite.db
      DATABASE_SYSTEM: sqlite

  node-client:
    extends:
      file: docker-compose.yml
      service: node-client

volumes:
  sequelize-databases-performance-sqlite:
    name: sequelize-databases-performance-sqlite
